<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Appointment Booking</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;margin:0;background:#f7f7fb;color:#111}
      .container{max-width:980px;margin:24px auto;padding:0 16px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      input,button,select{padding:10px;border-radius:10px;border:1px solid #d1d5db}
      button{cursor:pointer}
      .row{display:flex;gap:10px;flex-wrap:wrap}
      .space{height:10px}
      .muted{color:#6b7280;font-size:12px}
      nav{background:#fff;border-bottom:1px solid #e5e7eb;padding:12px 0;margin-bottom:16px}
      nav .container{display:flex;align-items:center;justify-content:space-between}
      a{color:#111;text-decoration:none}
      .link{color:#2563eb}
      .right{display:flex;gap:12px;align-items:center}
      .badge{padding:4px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
